<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#4c68c1" />

    <!--
    Inject configuration values from public/config.js into window
    replace this file to change runtime configuration
  -->
    <script src="%VITE_APP_COUNTRY_CONFIG_URL%/client-config.js"></script>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <!--
      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Loading...</title>

    <style>
      body,
      html {
        background-color: #f8f8f8;
        margin: 0;
      }
      .progress-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        animation: progressVisibility 2s forwards;
      }
      .progress-bar {
        width: 276px;
        height: 8px;
        margin-top: 27px;
        border-radius: 100px;
        background: #d9d9d9;
      }
      #progress {
        width: 0;
        height: 8px;
        gap: 0px;
        border-radius: 100px;
        background: #4972bb;
        animation: progressAnimation 300s ease;
      }
      @keyframes progressAnimation {
        0% {
          min-width: 10%;
        }
        1% {
          min-width: 20%;
        }
        2% {
          min-width: 40%;
        }
        10% {
          min-width: 60%;
        }
        50% {
          min-width: 80%;
        }
        100% {
          min-width: 90%;
        }
      }
      @keyframes progressVisibility {
        85% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root">
      <div class="progress-container">
        <img src="./public/images/logo-90x90.svg" />
        <div class="progress-bar">
          <div id="progress"></div>
        </div>
        <p>Installing application...</p>
      </div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
