input FieldInput {
  id: String!
  value: FieldValue!
}

input EventInput {
  type: String!
}

type Field {
  id: String!
  value: FieldValue!
}

type Event {
  id: ID!
  type: String!
  acti: [Field!]!
}

type CreateEventResponse {
  id: ID!
}

type Query {
  getEvent(eventId: ID!): Event!
}

type Mutation {
  createEvent(eventInput: EventInput!): CreateEventResponse!
}
