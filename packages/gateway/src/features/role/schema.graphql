input RoleInput {
  lang: String
  label: String
}

input LabelInput {
  labels: [RoleInput]
}

input SystemRoleInput {
  value: String
  roles: [LabelInput]
}

type RoleLabel {
  lang: String!
  label: String!
}

type Role {
  value: String!
  labels: [RoleLabel!]!
}

type SystemRole {
  id: ID!
  value: String!
  roles: [Role!]!
  active: Boolean!
}

input ComparisonInput {
  eq: String
  gt: String
  lt: String
  gte: String
  lte: String
  in: [String!]
  ne: String
  nin: [String!]
}

type Query {
  getSystemRoles(
    title: String
    value: ComparisonInput
    role: String
    active: Boolean
    sortBy: String
    sortOrder: String
  ): [SystemRole!]
}
