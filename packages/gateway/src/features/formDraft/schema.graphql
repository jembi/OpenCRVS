type DraftHistory {
  _id: ID
  version: Int
  status: String
  comment: String
  lastUpdateAt: Date
}

type formDraft {
  _id: ID
  event: String!
  status: String!
  comment: String
  version: Int!
  history: [DraftHistory]
  updatedAt: Date!
  createdAt: Date!
}

input MesssageDescriptorInput {
  id: String
  description: String
  defaultMessage: String
}

input QuestionInput {
  id: ID
  fieldId: String!
  label: MesssageDescriptorInput
  placeholder: MesssageDescriptorInput
  maxLength: Int
  fieldName: String
  fieldType: String
  preceedingFieldId: String
  required: Boolean
  enabled: Boolean
  custom: Boolean
  initialValue: String
}

input formDraftInput {
  questions: [QuestionInput]
  deleted: [String]
  event: String!
  status: String!
  comment: String
}

type Query {
  getFormDraft: [formDraft]
}

type Mutation {
  createOrUpdateFormDraft(formDraft: formDraftInput!): formDraft
}
