enum SystemStatus {
  active
  deactivated
}

enum SystemType {
  NATIONAL_ID
  HEALTH
  RECORD_SEARCH
  WEBHOOK
}

type System {
  _id: ID!
  clientId: ID!
  shaSecret: ID!
  status: SystemStatus!
  name: String!
  type: SystemType!
  webhookPermissions: [WebhookPermission!]
}

type SystemSecret {
  system: System!
  clientSecret: ID!
}

type WebhookPermission {
  event: String!
  permissions: [String!]!
}

input WebhookInput {
  event: String!
  permissions: [String]!
}

input SystemSettings {
  dailyQuota: Int
  webhook: [WebhookInput]
}
input SystemInput {
  name: String!
  type: SystemType!
  settings: SystemSettings
}

input UpdatePermissionsInput {
  clientId: String!
  webhook: [WebhookInput!]!
}

type Query {
  fetchSystem(clientId: ID!): System
}

type Mutation {
  reactivateSystem(clientId: ID!): System
  deactivateSystem(clientId: ID!): System
  registerSystem(system: SystemInput): SystemSecret
  refreshSystemSecret(clientId: String!): SystemSecret
  updatePermissions(setting: UpdatePermissionsInput!): SystemSecret
}
