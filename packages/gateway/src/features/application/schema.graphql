type BirthFee {
  ON_TIME: Float
  LATE: Float
  DELAYED: Float
}

type Birth {
  REGISTRATION_TARGET: Int
  LATE_REGISTRATION_TARGET: Int
  FEE: BirthFee
  PRINT_IN_ADVANCE: Boolean
}

type DeathFee {
  ON_TIME: Float
  DELAYED: Float
}

type Death {
  REGISTRATION_TARGET: Int
  FEE: DeathFee
  PRINT_IN_ADVANCE: Boolean
}

type MarriageFee {
  ON_TIME: Float
  DELAYED: Float
}

type Marriage {
  REGISTRATION_TARGET: Int
  FEE: MarriageFee
  PRINT_IN_ADVANCE: Boolean
}

type CountryLogo {
  fileName: String
  file: String
}

type Currency {
  isoCode: String
  languagesAndCountry: [String]
}

input BirthFeeInput {
  ON_TIME: Float
  LATE: Float
  DELAYED: Float
}

input BirthInput {
  REGISTRATION_TARGET: Int
  LATE_REGISTRATION_TARGET: Int
  FEE: BirthFeeInput
  PRINT_IN_ADVANCE: Boolean
}

input DeathFeeInput {
  ON_TIME: Float
  DELAYED: Float
}

input DeathInput {
  REGISTRATION_TARGET: Int
  FEE: DeathFeeInput
  PRINT_IN_ADVANCE: Boolean
}

input MarriageFeeInput {
  ON_TIME: Float
  DELAYED: Float
}

input MarriageInput {
  REGISTRATION_TARGET: Int
  FEE: MarriageFeeInput
  PRINT_IN_ADVANCE: Boolean
}

input NIDNumberPatternInput {
  pattern: String
  example: String
  num: String
}

input CountryLogoInput {
  fileName: String
  file: String
}

input CurrencyInput {
  isoCode: String
  languagesAndCountry: [String]
}

enum ImageFit {
  FILL
  TILE
}

input LoginBackgroundInput {
  backgroundColor: String
  backgroundImage: String
  imageFit: ImageFit
}

type LoginBackground {
  backgroundColor: String
  backgroundImage: String
  imageFit: ImageFit
}

input ApplicationConfigurationInput {
  APPLICATION_NAME: String
  BIRTH: BirthInput
  COUNTRY_LOGO: CountryLogoInput
  CURRENCY: CurrencyInput
  DEATH: DeathInput
  MARRIAGE: MarriageInput
  FIELD_AGENT_AUDIT_LOCATIONS: String
  EXTERNAL_VALIDATION_WORKQUEUE: Boolean
  PHONE_NUMBER_PATTERN: String
  NID_NUMBER_PATTERN: String
  INFORMANT_SIGNATURE: Boolean
  INFORMANT_SIGNATURE_REQUIRED: Boolean
  USER_NOTIFICATION_DELIVERY_METHOD: String
  INFORMANT_NOTIFICATION_DELIVERY_METHOD: String
  DATE_OF_BIRTH_UNKNOWN: Boolean
  LOGIN_BACKGROUND: LoginBackgroundInput
}

type ApplicationConfiguration {
  APPLICATION_NAME: String
  BIRTH: Birth
  COUNTRY_LOGO: CountryLogo
  CURRENCY: Currency
  DEATH: Death
  MARRIAGE: Marriage
  MARRIAGE_REGISTRATION: Boolean
  FIELD_AGENT_AUDIT_LOCATIONS: String
  EXTERNAL_VALIDATION_WORKQUEUE: Boolean
  PHONE_NUMBER_PATTERN: String
  NID_NUMBER_PATTERN: String
  INFORMANT_SIGNATURE: Boolean
  INFORMANT_SIGNATURE_REQUIRED: Boolean
  USER_NOTIFICATION_DELIVERY_METHOD: String
  INFORMANT_NOTIFICATION_DELIVERY_METHOD: String
  DATE_OF_BIRTH_UNKNOWN: Boolean
  LOGIN_BACKGROUND: LoginBackground
}

type Mutation {
  updateApplicationConfig(
    applicationConfig: ApplicationConfigurationInput
  ): ApplicationConfiguration
}
