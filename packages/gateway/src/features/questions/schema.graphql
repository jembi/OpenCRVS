input MesssageDescriptorInput {
  id: String
  description: String
  defaultMessage: String
}

type MesssageDescriptor {
  id: String
  description: String
  defaultMessage: String
}

type Question {
  _id: ID
  fieldId: String
  label: MesssageDescriptor
  placeholder: MesssageDescriptor
  maxLength: Int
  fieldName: String
  fieldType: String
  preceedingFieldId: String
  required: Boolean
  enabled: Boolean
  custom: Boolean
  initialValue: String
}

input QuestionInput {
  id: ID
  fieldId: String
  label: MesssageDescriptorInput
  placeholder: MesssageDescriptorInput
  maxLength: Int
  fieldName: String
  fieldType: String
  preceedingFieldId: String
  required: Boolean
  enabled: Boolean
  custom: Boolean
  initialValue: String
}

type Query {
  getQuestions: [Question]
}

type Mutation {
  createOrUpdateQuestion(question: QuestionInput!): Question
}
