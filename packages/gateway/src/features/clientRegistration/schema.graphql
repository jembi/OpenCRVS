# {
#         "scope": "NATIONAL_ID",
#         "name": [{ "use": "en", "family": "John Doe" }],
#         "settings": {
#           "dailyQuota": 50
#         }
#       }
input NameArray {
  use: String
  family: String
}
input Quote {
  dailyQuota: Int
}
input ClientRegistrationPayload {
  scope: String!
  name: [NameArray]!
  settings: Quote!
}

type ClientCreationResponse {
  client_id: String
  client_secret: String
  sha_secret: String
}

type Mutation {
  registerSystemClient(
    clientDetails: ClientRegistrationPayload
  ): ClientCreationResponse
}
