exit-code: 1
severity:
  - HIGH
  - CRITICAL
scan:
  skip-dirs:
    - node_modules
    - app/node_modules
    - .secrets
    - data
    - development-environment
    - sequence-diagrams
    - usr/local/share/.cache/yarn/v6/
    - home/node/.cache/yarn/v6
  scanners:
    - vuln
    - misconfig
ignorefile: .trivyignore.yaml
vulnerability:
  ignore-unfixed: true
