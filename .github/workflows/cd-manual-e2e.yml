name: Manual E2E - New Feature on Staging

env:
  CYPRESS_LOGIN_URL: https://login.farajaland-staging.opencrvs.org/
  CYPRESS_CLIENT_URL: https://register.farajaland-staging.opencrvs.org/
  CYPRESS_AUTH_URL: https://auth.farajaland-staging.opencrvs.org/

on:
  workflow_dispatch:
    inputs:
      farajaland:
        description: Farajaland branch name
        default: develop
        required: true

jobs:
  manual-deploy-staging-e2e:
    runs-on: ubuntu-20.04
    timeout-minutes: 120
    strategy:
      matrix:
        node-version: [14.17.0]
    steps:
      - name: Checking out git repo
        uses: actions/checkout@v2
      - name: Checking out the country config repo
        run: |
          git clone https://github.com/opencrvs/opencrvs-farajaland.git
      - name: Get COUNTRY_CONFIG_VERSION
        run: |
          cd opencrvs-farajaland
          git checkout ${{ github.event.inputs.farajaland }}
          echo "COUNTRY_CONFIG_VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          cd ../
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push images to Dockerhub
        run: yarn compose:push:version
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Deploy to development
        run: |
          yarn deploy:staging farajaland-staging.opencrvs.org $(git rev-parse --short HEAD) ${{ env.COUNTRY_CONFIG_VERSION }} opencrvs-farajaland 1
      - name: Run Cypress tests
        run: |
          cd opencrvs-farajaland
          yarn install
          npm install -g cypress
          cypress run --record --key e0fc7a26-f292-4e48-9716-2009137fe646 --headless --browser chrome
