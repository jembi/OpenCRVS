name: Create backup data

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Environment to create backup from
        required: true
        default: production
        options:
          - production
      backup_environment:
        type: choice
        description: Environment to create backups to
        required: true
        default: migrate
        options:
          - migrate
      replicas:
        description: No of replicas deployed in the environment
        default: '3'
        required: true
      version_label:
        description: The version label for the backups
        required: true
jobs:
  backup:
    environment: production
    runs-on: ubuntu-latest
    env:
      BACKUP_HOST: farajaland-${{ github.event.inputs.backup_environment }}.opencrvs.org
      SRC_HOST: farajaland.opencrvs.org
      REPLICAS: ${{ github.event.inputs.replicas }}
      VERSION_LABEL: ${{ github.event.inputs.version_label }}
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Create backup data in given environment and copy it over to the backup environment
        run: ssh root@$SRC_HOST "MONGODB_ADMIN_USER=$MONGODB_ADMIN_USER MONGODB_ADMIN_PASSWORD=$MONGODB_ADMIN_PASSWORD OPENSEARCH_ADMIN_USER=$OPENSEARCH_ADMIN_USER OPENSEARCH_ADMIN_PASSWORD=$OPENSEARCH_ADMIN_PASSWORD /opt/opencrvs/infrastructure/emergency-backup-metadata.sh root $BACKUP_HOST 22 $SRC_HOST $REMOTE_DIR $REPLICAS $VERSION_LABEL"
        env:
          MONGODB_ADMIN_USER: ${{ secrets.MONGODB_ADMIN_USER }}
          MONGODB_ADMIN_PASSWORD: ${{ secrets.MONGODB_ADMIN_PASSWORD }}
          OPENSEARCH_ADMIN_USER: opensearch
          OPENSEARCH_ADMIN_PASSWORD: ${{ secrets.OPENSEARCH_SUPERUSER_PASSWORD }}
          REMOTE_DIR: /data/backups/
