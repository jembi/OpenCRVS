apiVersion: v1
kind: Service
metadata:
  labels:
    app: workflow
  name: workflow
spec:
  ports:
    - port: 5050
      targetPort: 5050
  selector:
    app: workflow
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: workflow
  name: workflow
spec:
  replicas: {{ .Values.workflow.replicas }}
  selector:
    matchLabels:
      app: workflow
  template:
    metadata:
      labels:
        app: workflow
    spec:
      containers:
        - name: workflow
          image: "opencrvs/ocrvs-workflow:{{ .Values.image.tag }}"
          env:
            - name: APPLICATION_CONFIG_URL
              value: {{ .Values.applicationConfigUrl }} # FIXME: harcoded/
            - name: CERT_PUBLIC_KEY_PATH
              value: /secrets/public-key.pem
            - name: COUNTRY
              value: bgd
            - name: COUNTRY_CONFIG_URL
              value: {{ .Values.countryconfigUrl }} # FIXME: harcoded
            - name: DOCUMENTS_URL
              value: {{ .Values.documentsUrl }} # FIXME: harcoded
            - name: FHIR_URL
              value: {{ .Values.fhirUrl }} # FIXME: harcoded
            - name: METRICS_URL
              value: {{ .Values.metricsUrl }} # FIXME: harcoded
            - name: NODE_ENV
              value: development
            - name: NOTIFICATION_SERVICE_URL
              value: {{ .Values.notificationServiceUrl }}
            - name: SEARCH_URL
              value: {{ .Values.searchUrl }} # FIXME: harcoded
            - name: USER_MANAGEMENT_URL
              value: {{ .Values.userManagementUrl }} # FIXME: hardcoded
            - name: WEBHOOKS_URL
              value: {{ .Values.webhooksUrl }}
          ports:
            - containerPort: 5050
              protocol: TCP
          volumeMounts:
            - mountPath: /secrets/public-key.pem
              name: public-key
              subPath: public-key.pem
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: public-key.pem
                path: public-key.pem
            name: public-key
          name: public-key