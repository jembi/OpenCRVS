apiVersion: v1
kind: Service
metadata:
  labels:
    app: gateway
  name: gateway
spec:
  ports:
    - port: 7070
      targetPort: 7070
  selector:
    app: gateway
  type: LoadBalancer
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gateway-route
spec:
  entryPoints:
    - websecure
  routes:
  - match: 'Host(`gateway.{{ .Values.hostname }}`)'
    kind: Rule
    services:
    - name: gateway
      namespace: opencrvs-services-dev
      port: 7070
    middlewares:
      - name: sts-and-basic-response-headers
      - name: enable-compression
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gateway
  name: gateway
spec:
  replicas: {{ .Values.gateway.replicas }}
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: "opencrvs/ocrvs-gateway:{{ .Values.image.tag }}"
          env:
            - name: APPLICATION_CONFIG_URL
              value: {{ .Values.applicationConfigUrl }} # FIXME: harcoded/
            - name: AUTH_URL
              value: {{ .Values.authUrl }} # FIXME: harcoded
            - name: CERT_PUBLIC_KEY_PATH
              value: /secrets/public-key.pem
            - name: CHECK_INVALID_TOKEN
              value: "true"
            - name: CONFIG_SMS_CODE_EXPIRY_SECONDS
              value: "600"
            - name: CONFIG_TOKEN_EXPIRY_SECONDS
              value: "604800"
            - name: COUNTRY_CONFIG_URL
              value: {{ .Values.countryconfigUrl }} # FIXME: harcoded
            - name: DOCUMENTS_URL
              value: {{ .Values.documentsUrl }} # FIXME: harcoded
            - name: FHIR_URL
              value: {{ .Values.fhirUrl }} # FIXME: harcoded
            - name: METRICS_URL
              value: {{ .Values.metricsUrl }} # FIXME: harcoded
            - name: MINIO_BUCKET
              value: ocrvs
            - name: NODE_ENV
              value: development
            - name: NOTIFICATION_URL
              value: {{ .Values.notificationServiceUrl }}
            - name: REDIS_HOST
              value: {{ .Values.redisHost }} # FIXME: harcoded
            - name: SEARCH_URL
              value: {{ .Values.searchUrl }} # FIXME: harcoded
            - name: USER_MANAGEMENT_URL
              value: {{ .Values.userManagementUrl }} # FIXME: hardcoded
            - name: WEBHOOKS_URL
              value: {{ .Values.webhooksUrl }}
            - name: WORKFLOW_URL
              value: {{ .Values.workflowUrl }}
          ports:
            - containerPort: 7070
              protocol: TCP
          volumeMounts:
            - mountPath: /secrets/public-key.pem
              name: public-key
              subPath: public-key.pem
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: public-key.pem
                path: public-key.pem
            name: public-key
          name: public-key