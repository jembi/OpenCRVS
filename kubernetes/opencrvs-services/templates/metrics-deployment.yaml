apiVersion: v1
kind: Service
metadata:
  labels:
    app: metrics
  name: metrics
spec:
  ports:
    - port: 1050
      targetPort: 1050
  selector:
    app: metrics
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: metrics
  name: metrics
spec:
  replicas:  {{ .Values.metrics.replicas }}
  selector:
    matchLabels:
      app: metrics
  template:
    metadata:
      labels:
        app: metrics
    spec:
      containers:
        - image: "opencrvs/ocrvs-metrics:{{ .Values.image.tag }}"
          name: metrics
          env:
            - name: NODE_ENV
              value: development
            - name: CERT_PUBLIC_KEY_PATH
              value: /secrets/public-key.pem
            - name: CONFIG_API_URL
              value: {{ .Values.applicationConfigUrl }} # FIXME: harcoded
            - name: COUNTRY_CONFIG_URL
              value: {{ .Values.countryconfigUrl }} # FIXME: harcoded/
            - name: DOCUMENTS_URL
              value: {{ .Values.documentsUrl }} # FIXME: harcoded
            - name: FHIR_URL
              value: {{ .Values.fhirUrl }} # FIXME: harcoded
            - name: SEARCH_URL
              value: {{ .Values.searchUrl }} # FIXME: harcoded
            - name: USER_MANAGEMENT_URL
              value: {{ .Values.userManagementUrl }} # FIXME: harcoded
            - name: DASHBOARD_MONGO_URL
              value: {{ .Values.mongoUrl }}/performance
            - name: HEARTH_MONGO_URL
              value: {{ .Values.mongoUrl }}/hearth-dev
            - name: MONGO_URL
              value: {{ .Values.mongoUrl }}/metrics
            - name: INFLUX_DB
              value: ocrvs
            - name: INFLUX_HOST
              value: {{ .Values.influxHost }}
            - name: INFLUX_PORT
              value: "8086"
            - name: METRICS_PORT
              value: "1050"
          ports:
            - containerPort: 1050
              protocol: TCP
          volumeMounts:
            - mountPath: /secrets/public-key.pem
              name: public-key
              subPath: public-key.pem
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: public-key.pem
                path: public-key.pem
            name: public-key
          name: public-key